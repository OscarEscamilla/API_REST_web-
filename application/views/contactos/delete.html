$def with(datos)


<div class="container">
	<h1>Eliminar contacto</h1>
 <form method="POST">
<div class="form-group">
 	<label for="nombre">Nombre</label>
	<input type="text" name="nombre" id="nombre"   value="$datos.nombre" readonly="true" class="form-control">
</div>
	<div class="form-group">
	<label for="telefono">Telefono</label>
	<input type="text" name="telefono" id="telefono"  value="$datos.telefono" readonly="true" class="form-control">
</div>
	<div class="form-group">
	<label for=email">Email</label>
	<input type=email" name=email" id=email" value="$datos.email" readonly="true" class="form-control">
</div>	
	<button type="submit" class="btn btn-danger">Eliminar</button>


 </form>

 </div>
