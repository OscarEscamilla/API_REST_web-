<h3>
    <a href="/products">Contato</a>
</h3>
<form action="" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label>Nombre<label>
        <input  id="product" type="text" class="form-control" name="nombre" size="30" />
    </div>
    <div class="form-group">
        <label>Telefono</label>
        <input id="stock" type="text" class="form-control" name="telefono" size="30"  />
    </div>
    <div class="form-group">
        <label>Email</label>
        <input  id="description" type="text" class="form-control" name="email" size="30" />
    </div>
    <div class="form-group">
        <label></label>
        <button id="send" name="send" class="form-control">Save</button>
    </div>
</form>
